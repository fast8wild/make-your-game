<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

        #gameWindow {
            background-color: #eee;
            display: flex;
            position: relative;
            margin: 10% auto;
            width: 480px;
            height: 320px;
        }

        #ball {
            position: absolute;
            background-image: url('assets/ball.svg');
            border-radius: 50%;
            will-change: auto;
        }

        #paddle {
            position: absolute;
            background-color: #0026ff;
            border-radius: 20%;
            will-change: auto;
        }

        #hud {
            display: none;
            position: absolute;
            font-size: 20px;
            top: 0px;
            left: 0px;
            width: 120px;
            color: #646194;
            word-wrap: normal;
            text-shadow: 0px 0 2px #9995DD;
            z-index: 1;
        }

        #mscontainer {
            display: block;
            position: absolute;
            font-size: 12px;
            top: 308px;
            left: 0px;
            width: 100px;
            color: #002aff;
            word-wrap: normal;
            z-index: 1;
        }

        #bigText {
            font-size: 50px;
            display: block;
            position: absolute;
            text-align: center;
            top: 135px;
            width: 100%;
        }

        #bigText[state="gameOver"] {
            color: red;
        }

        #bigText[state="win"] {
            color: green;
        }

        #bigText[state="serve"] {
            color: #0026ff;
        }

        #subText {
            position: absolute;
            display: block;
            font-size: 30px;
            text-align: center;
            padding-top: 40%;
            width: 100%;
        }

        #subText[state="gameOver"] {
            color: red;
        }

        #subText[state="win"] {
            color: green;
        }

        #subText[state="serve"] {
            color: #0026ff;
        }

        .brick {
            position: absolute;
        }
        .brick[health="1"] {
            background-color: #0095DD;
            background-image: url('assets/brick.svg');
        }
        .brick[health="2"] {
            background-color: #DD0095;
            background-image: url('assets/brick.svg');
        }
        .brick[health="3"] {
            background-color: #9500DD;
            background-image: url('assets/brick.svg');
        }
    </style>
</head>

<body>
    <div id="gameWindow">
        <div id="bigText"></div>
        <div id="subText"></div>
        <div id="hud">
            <div>Time: <span id="time">00:00</span></div>
            <div>Lives: <span id="lives"></span></div>
            <div>Level: <span id="level"></span></div>
            <div>Score: <span id="score"></span></div>
        </div>
        <div id="mscontainer">ms: <span id="ms"></span></div>
    </div>

    <script src="breakout.js"> </script>
</body>

</html>
